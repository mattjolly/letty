<!DOCTYPE HTML>
<html>
	<head>
		<title>Letty Stott</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
		<link rel="stylesheet" href="{{ site.baseurl }}/assets/css/main.css" />
		<script src="https://kit.fontawesome.com/94c9b8a84a.js" crossorigin="anonymous"></script>
		<noscript><link rel="stylesheet" href="{{ site.baseurl }}/assets/css/noscript.css" /></noscript>
	</head>
	<body class="is-preload">


		<!-- Wrapper -->
			<div id="wrapper" class="divided">				
			<!-- Header -->
				<header id="header" class="alt">

					<!-- Logo  -->
						<div class="logo">
							<a href="/"><strong>Letty Stott</strong></a>
						</div>

					<!-- Nav -->
						<nav id="nav">
							<ul>
								<li {% if page.url == "/performance" %}class="current"{% endif %}><a href="/performance">Performance</a></li>
								<li {% if page.url == "/theatre" %}class="current"{% endif %}><a href="/theatre">Theatre</a></li>
								<li {% if page.url == "/education" %}class="current"{% endif %}><a href="/education">Education</a></li>
								<li {% if page.url == "/ancient-horns" %}class="current"{% endif %}><a href="/ancient-horns">Ancient Horns</a></li>
								<li><a href="#contact" class="smooth-scroll-middle">Contact</a></li>
							</ul>
						</nav>

				</header>

				{{ content }}

				<!-- Contact -->
					<section id="contact" class="wrapper style1 align-center">
						<div class="inner medium">
							<h2>Get in touch</h2>
							        <form class="" target="_self" enctype="multipart/form-data" action="https://formkeep.com/f/e963cc3eaa48" accept-charset="UTF-8" method="post">
								<div class="fields">
									<div class="field half">
										<label for="name">Name</label>
										<input type="text" name="name" id="name" value="" />
									</div>
									<div class="field half">
										<label for="email">Email</label>
										<input type="email" name="Email" id="email" required="required" placeholder="example@example.com" />
									</div>
									<div class="field">
										<label for="message">Message</label>
										<textarea name="message" id="message" required="required"></textarea>
									</div>
								</div>
          <div style="opacity:0;position:absolute;top:0;left:-5000px;height:0;width:0">
            <label for="subscribe_e963cc3eaa48_41133"></label>
            <input name="subscribe_e963cc3eaa48_41133" value="" tabindex="-1" autocomplete="off"
                   type="email" id="email_subscribe_e963cc3eaa48_41133" placeholder="Your email here">
          </div>
								<ul class="actions special">
									<li>
										<input type="submit" value="Send" data-disable-with="Send" />
									</li>
								</ul>
							</form>
						</div>
					</section>

				<!-- Footer -->
					<footer class="wrapper style1 align-center">
						<div class="inner">
							<ul class="icons">
								<li><a href="https://www.instagram.com/laetitiastott/" class="icon brands style2 fa-instagram"><span class="label">Instagram</span></a></li>
								<li><a href="https://www.linkedin.com/in/laetitia-stott-03b88519/" class="icon brands style2 fa-linkedin-in"><span class="label">LinkedIn</span></a></li>
							</ul>
						</div>
					</footer>

			</div>

		<!-- Scripts -->
			<script src="{{ site.baseurl }}/assets/js/jquery.min.js"></script>
			<script src="{{ site.baseurl }}/assets/js/jquery.dropotron.min.js"></script>
			<script src="{{ site.baseurl }}/assets/js/jquery.scrollex.min.js"></script>
			<script src="{{ site.baseurl }}/assets/js/jquery.scrolly.min.js"></script>
			<script src="{{ site.baseurl }}/assets/js/browser.min.js"></script>
			<script src="{{ site.baseurl }}/assets/js/breakpoints.min.js"></script>
			<script src="{{ site.baseurl }}/assets/js/util.js"></script>
			<script src="{{ site.baseurl }}/assets/js/main.js"></script>

	</body>
</html>
